<!DOCTYPE html>
<html lang="en">

<head>

    <title>Zecide - Feed</title>
    <link rel="icon" href="/src/images/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/src/styles/feed.css">
    <style>
      a{
        text-decoration: none !important;
      }
    </style>

</head>

<body>
    <div class="upper-nav">
        <div>
            <div class="logo">
                <img src="/src/images/logo.svg" alt="">
                <span>Zecide</span>
            </div>
            <div class="upper-right">
                <div class="upper-nav-1">
                    <div class="search">
                        <input placeholder="Search.." style="border: none;" />
                        <img src="/src/images/search.svg" />
                    </div>

                    <button class="download-btn">App Coming Soon!</button>
                </div>


                <img src="/src/images/notification.svg" alt="" class="notification-bell" srcset="">


                <div class="profile-dropdown">

                    <img src="/src/images/default-profile-picture.jpg" class="dropdown-img" alt="">
                    <span id="user-name">Siddharth</span>
                    <div class="dropdown">
                        <button class="dropbtn">
                            <img class="burger dropdown-img" id="burger" src="/src/images/dropdown-button.svg"
                                alt="burger" />
                        </button>
                        <div class="dropdown-content">
                            <ul>
                                <li><a href="/"> <span>Logout</span> </a></li>
                                <li><a href="/"> <span>Settings</span> </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>





            <!-- <div class="profile-dropdown">
            <img src="/src/images/default-profile-picture.jpg" class="dropdown-img" alt="">
            <span>Siddharth</span>
            <img class="dropdown-btn" src="/src/images/dropdown-button.svg" alt="">
        </div> -->
        </div>

    </div>
    <div class="side-nav">
        <div>
            <a href="/posts/0">
                <div class="nav-item ">
                    <img src="/src/images/feed.svg" alt="">
                    <span>Feed</span>
                </div>
            </a>
            <a href="/insights">
                <div class="nav-item">
                    <img src="/src/images/insights.svg" alt="">
                    <span>Insights &nbsp; <span id='coming-soon-insights' class="badge badge-info">Coming Soon!</span></span>
                </div>
            </a>
            <a href="/z">
                <div class="nav-item nav-z-part">
                    <img src="/src/images/z-part.svg" alt="">
                    <span>Z-Part</span>
                </div>
            </a>
            <a href="/tools">
                <div class="nav-item">
                    <img src="/src/images/tools.svg" alt="">
                    <span>Tools</span>
                </div>
            </a>
            <a href="/user-profile">
                <div class="nav-item">
                    <img src="/src/images/profile.svg" alt="">
                    <span>Profile</span>
                </div>
            </a>
            <a href="/help-support">
                <div class="nav-item nav-help">
                    <img src="/src/images/help.svg" alt="">
                    <span>Help & Support</span>
                </div>
            </a>
            <a href="/about-us">
                <div class="nav-item nav-about-us nav-item-active">
                    <img src="/src/images/about-active.svg" alt="">
                    <span>About Us</span>
                </div>

    <div class="card-container">
        <div class="status-card">
            <h2>About us : Made with ❤️ and Science.</h2>


            </div>
