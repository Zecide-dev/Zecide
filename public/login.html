<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  -->
    <title>Zecide Login</title>
    <link rel="stylesheet" href="/src/styles/login.css" />
     <link rel="icon" href="/src/images/logo.svg" />
  </head>
  <body class="login">
    <div class="logo"><a href="/">
      <img class="back" src="/src/images/back.svg" alt="" srcset="">
      <img src="/src/images/logo.svg" alt="" />
      <span>Zecide</span></a>
    </div>
    <img class="login-image" src="/src/images/login.svg" alt="" />
    <img class="login-bg" src="/src/images/login-bg.svg" alt="" />
    <div class="content">
      <h1>Welcome Back!</h1>
      <h2>Itâ€™s good to see you again.</h2>
      <div>
        <button class="log-btn">Log In</button>
        <a href="/users"><button class="sign-btn">Sign Up</button></a>
      </div>
      <form action="http://localhost:8000/users/login" method="POST" id="logInForm" target="result">
        <input
          class="form-input"
          type="text"
          id="UserName"
          name="UserName"
          placeholder="Username"
        />
        <input
          class="form-input"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br/>
        <input class="submit-btn" type="submit" value="Log In" />
      </form>
         
        <a href="/auth/google"><div class="google-login"> 
          <img src="/src/images/google.svg" alt="">
          <span>Log In with Google</span>
        </div></a>
        
      
    </div>
    <script src="/src/scripts/login.js"></script>
  </body>
</html>
