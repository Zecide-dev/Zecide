  <!-- Preloader -->
  <div class="preloader">
    <svg class="pl-svg" width="200" height="200" viewBox="0 0 100 100">
      <polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
      <polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
      <polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="10" fill="none">

      <polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="10" fill="none">

    </svg>
  </div>
  <!-- Preloader -->

  <div class="upper-nav">
    <div>
      <div class="logo">
        <img src="/src/images/logo.svg" alt="">
        <span>Zecide</span>
      </div>
      <div class="upper-right">
        <div class="upper-nav-1">
          <div class="search">
            <input placeholder="Search.." style="border: none;" />
            <img src="/src/images/search.svg" />
          </div>

          <button class="download-btn">App Coming Soon!</button>
        </div>


        <img src="/src/images/notification.svg" alt="" class="notification-bell" srcset="">


        <div class="profile-dropdown">

          <img src="/src/images/default-profile-picture.jpg" class="dropdown-img" alt="">
          <span id="user-name">Siddharth</span>
          <div class="dropdown">
            <button class="dropbtn">
              <img class="burger dropdown-img" id="burger" src="/src/images/dropdown-button.svg" alt="burger" />

            <div class="dropdown-content">
              <ul>
                <li><a href="/"> <span>Logout</span> </a></li>

              </ul>
            </div>
          </div>
        </div>
      </div>





      <!-- <div class="profile-dropdown">

    </div> -->

  <div class="side-nav">

          <img src="/src/images/feed.svg" alt="">

      <a href="/insights">

      <a href="/z">

      <a href="/user-profile">
        <div class="nav-item">
          <img src="/src/images/profile.svg" alt="">

        </div>
      </a>

        <div class="nav-item nav-help">
          <img src="/src/images/help.svg" alt="">

          <img src="/src/images/about.svg" alt="">
          <span>About Us</span>
        </div>

  <div class="card-container">
    <div class="container-heading">
      <h2>Insights</h2>
    </div>
    <div class="card-container-1">
      <a href="/Insights/SectorSentiment">
        <div class="insight-1 tool-card">
          <img class="tool-card-image" src="/src/images/sector-sentiment.svg" alt="" />

          <big>Sector Sentiment</big>
        </div>
      </a>
      <a href="/Insights/SectorReports">
        <div class="insight-2 tool-card">
          <img class="tool-card-image" src="/src/images/sector-report.svg" alt="" />
          <big>Sector Report</big>
        </div>
      </a>

      <div class="insight-3 tool-card">
        <div class="chat-heading"><img src="/src/images/logo.svg" alt="" srcset=""><big> - AI Financial Research

        <div class="page__main">
          <div class="block--background">
            <div class="chatbot__overview">
              <ul class="chatlist">
                <li class="bot__output bot__output--standard">Hey, I'm Z!<br> <img class="z" src="/src/images/z.svg"

                <li class="bot__output bot__output--standard">Ask me somethng related to finance. </li>
              </ul>
            </div>
            <div class="chatbox-area">
              <form action="" id="chatform">
                <textarea placeholder="Talk to me!" class="chatbox" name="chatbox" resize: "none"
                  minlength="2"></textarea>
                <input class="submit-button" type="submit" value="Send">
              </form>
            </div>
          </div>
        </div>

      </div>
