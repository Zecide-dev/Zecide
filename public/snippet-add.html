<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Zecide - Add Snippet</title>
  <link rel="stylesheet" href="/src/styles/snippet-add.css">
  <link rel="icon" href="/src/images/logo.svg" />
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="/src/images/logo.svg" alt="" />
      <span>Zecide - Add Snippet</span>
    </div>
    <div class="nav-links">
      <a href="/users/login"><button>
          < Back to Snippets Feed</button></a>
    </div>
  </div>
  <div class="main-container">
    <div class="snippet-container">
      <form id="modify" action="http://localhost:8000/Z/Snippet/New" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="Title" value="Title">
        <label for="Content">Content</label>
        <textarea id="content" name="Content" form="modify" style="height:200px"></textarea>
        <label for="MagicNo">MagicNo</label>
        <input type="text" id="magicno" name="MagicNo" value="MagicNo">

        <div id='questions'>
          <div id='fetching-questions'>
            <h5>Fetching Questions...</h5>
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>

            <!-- This is how a question dov will look like -->
            <!-- <div>
              <input type="checkbox" id='question1'> Question1
            </div> -->
          </div>
        </div>

        <input type="submit" id="submit" value="Modify">

      </form>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/src/scripts/snippet-add.js"></script>
</body>

</html>
