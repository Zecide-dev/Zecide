<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Trading Dashboard</title>
  <link rel="icon" href="/src/images/logo.svg" />
  <link rel="stylesheet" href="/src/styles/trading-dashboard.css">
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-stock.min.js" type="text/javascript"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-data-adapter.min.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <div class="upper-nav">
    <div class="logo">
      <img class="logo-img" src="/src/images/logo.svg" alt="">
      <span class="logo-text">Zecide</span>
    </div>
    <div class="search">
      <input class="search-input" placeholder="Search.." />
      <img src="/src/images/search.svg" />
    </div>
    <button class="download-btn">App Coming Soon!</button>
    <div class="dropdown">
      <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="/src/images/default-profile-picture.jpg" class="profile-img" alt="">
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Logout</a>
        <a class="dropdown-item" href="#">Settings</a>
      </div>
    </div>
  </div>

  <!-- BODY -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <div class="card">
          <div class="card-body">
            <div id="candlestick-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    anychart.onDocumentReady(function () {

      // load data
      anychart.data.loadCsvFile("https://static.anychart.com/git-storage/word-press/data/candlestick-chart-tutorial/EUR_USDHistoricalData2year.csv", function (data) {

        // create a data table
        var dataTable = anychart.data.table(0, 'MMM d, yyyy');
        dataTable.addData(data);

        // map data
        var mapping = dataTable.mapAs({ 'open': 2, 'high': 3, 'low': 4, 'close': 1 });

        // set the chart type
        var chart = anychart.stock();

        // set the series
        var series = chart.plot(0).candlestick(mapping);
        series.name("EUR USD Trade Data");

        // set the chart title
        chart.title("EUR USD Historical Trade Data");

        // set the container id
        chart.container('candlestick-chart');

        // draw the chart
        chart.draw();

      });

    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
