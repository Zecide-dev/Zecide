<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zecide Login</title>
    <link rel="stylesheet" href="styles/login.css" />
     <link rel="icon" href="images/logo.svg" />
  </head>
  <body class="login">
    <div class="logo">
      <img src="images/logo.svg" alt="" />
      <span>Zecide</span>
    </div>
    <img class="login-image" src="images/login.svg" alt="" />
    <img class="login-bg" src="images/login-bg.svg" alt="" />
    <div class="content">
      <h1>Let's Get Started</h1>
      <h2>Sign up and get access to all the features of Zecide.</h2>
      <div>
        <button class="sign-btn" onclick="signf()">Sign Up</button>
        <button class="log-btn" onclick="logf()">Log In</button>
      </div>
      <form action="/action_page.php">
        <input
          class="form-input fname"
          type="text"
          id="fname"
          placeholder="First Name"
        />
        <input
          class="form-input lname"
          type="text"
          id="lname"
          placeholder="Last Name"
        /><br />
        <input
          class="form-input"
          type="email"
          id="email"
          placeholder="Email Address"
        />
        <input
          class="form-input"
          type="password"
          id="password"
          placeholder="Password"
        /><br />
        <input class="submit-btn" type="submit" value="Sign Up" />
      </form>
      <p>or you can proceed with,</p>
      <div class="login-alt">
        <img src="images/linkedin.svg" alt="" />
        <img src="images/facebook.svg" alt="" />
        <img src="images/google.svg" alt="" />
      </div>
    </div>
    <script src="scripts/login.js"></script>
  </body>
</html>
