<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zecide</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/pageable.min.css" />
    <link rel="icon" href="images/logo.svg" />
  </head>
  <body>
    <div class="pg-wrapper">
      <div id="container" class="pg-container">
        <div data-anchor="page-1" id="page-1" class="pg-page pg-active top">
          <div class="navbar">
            <div class="logo">
              <img src="images/logo.svg" alt="" />
              <span>Zecide</span>
            </div>
            <div class="nav-links">
              <span>About</span>
              <span>Features</span>
              <span>Support</span>
              <button>Download the App</button>
            </div>
           </div>
            <div class="text-top">
              <div class="top-heading">
                <h1>Human Powered AI</h1>
                <h2>AI Tools to Revolutionize Finance</h2>
              </div>
              <p>
                Zecide models human reactions to market events to produce
                structured financial analysis, insights and tools.
              </p>
              <div class="download-links">
              <img class="d-links" src="images/Google-Play.svg" alt="">
              <img class="d-links" src="images/Apple App Store.svg" alt="">
              </div>
            </div>
            <div class="image-top">
             <img src="images/mascot.svg" alt="">
            </div>
          </div>
        
        <div data-anchor="page-2" id="page-2" class="pg-page mid"></div>
        <div data-anchor="page-3" id="page-3" class="pg-page bottom"></div>
      </div>
    </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/pageable.min.js"></script>
    <script>
      //Pageable
      if (document.documentElement.clientWidth > 650) {
        new Pageable("#container", {
          childSelector: "[data-anchor]", // CSS3 selector string for the pages
          anchors: ["page-1", "page-2", "page-3"], // define the page anchors
          pips: true, // display the pips
          animation: 600, // the duration in ms of the scroll animation
          throttle: 1000, // the interval in ms that the resize callback is fired
          orientation: "vertical", // or horizontal
          swipeThreshold: 300, // swipe / mouse drag distance (px) before firing the page change event
          events: {
            wheel: true, // enable / disable mousewheel scrolling
            mouse: false, // enable / disable mouse drag scrolling
            touch: true, // enable / disable touch / swipe scrolling
            keydown: true, // enable / disable keyboard navigation
          },
        });
      }
    </script>
  </body>
</html>
